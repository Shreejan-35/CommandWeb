      crossorigin="anonymous"
    />

    <title>CommandWeb</title>
  </head>

  <body style="align-items: center">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">CommandConsole</a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="/" class="nav-item nav-link active">Home</a>

    <!--Login form-->
    <form action="/register" method="POST">
    <div class="mb-3 row my-5 mx-5">
      <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="Username">
      </div>
    </div>
    <div class="mb-3 row mx-5 my-5">
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="password"/>
      <div class="col-sm-10 my-4">
    <button type="submit" class="btn btn-primary mb-3" id="registered">Register</button>

  </div>
    </div>
    </form>

    <!--Javascript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
